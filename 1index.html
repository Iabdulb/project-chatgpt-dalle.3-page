<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Set the background color to black and text color to white */
    body {
        background-color: black;
        color: #FFFFFF;
        font-family: Arial, sans-serif; /* Optional: Choose a font-family */
        margin: 0; /* Remove default margin for the body */
    }

    .navbar{
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        background-color: #000000; /* Background color for the navigation bar */
        padding: 10px; /* Optional: Add padding to the navigation bar */
    }

    .navbar .leftside{
        display: flex;
        align-items: center;
    }

    .navbar .leftside ul{
        display: flex;
        list-style: none; 
        margin: 0; /* Remove default margin for the ul */
        padding: 0; /* Remove default padding for the ul */
    }

    .navbar .leftside ul li{
        margin-right: 2rem;
    }

    .navbar .rightside{
        display: flex;
        align-items: center;
    }

    .navbar .rightside a, button{
        margin-left: 1rem;
    }
    
</style>
<body>    

    <nav class="navbar">
        <div class="leftside">
            <img width="200px" src="gpt.jpg" alt="">
            <ul>
                <li><a href="">Research</a></li>
                <li><a href="">Api</a></li>
                <li><a href="">Chatgpt</a></li>
                <li><a href="">Company</a></li>
            </ul>

        </div>
        <div class="rightside">
            <a href=""> Search</a>
            <a href=""> LogIn</a>
            <button>Try Chatgpt</button>
        </div>
    </nav>

    <div>
        <header>DALL·E 3</header>
        <p>DALL·E 3 understands significantly more nuance and detail than our previous systems, allowing you to easily translate your ideas into exceptionally accurate images.</p>
    </div>
</body>
</html>
